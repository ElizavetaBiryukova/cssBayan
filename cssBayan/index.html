<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <title>CSS Bayan</title>
</head>

<body class="body">
    <section class="container">
        <h1 class="title">CSS Bayan</h1>
        <div class="bayan">
            <ul class="bayan-list">
                <li class="bayan-item">
                    <input type="radio" id="one" name="meme" checked="checked">
                    <label class="label" for="one">
                        <span class="line">
                            <span class="meme-title">This is mistake</span>
                            <span class="cross">+</span>
                        </span>
                        <span class="image">
                            <img src="./images/cat.jpg" alt="meme">
                        </span>
                    </label>
                </li>

                <li class="bayan-item">
                    <input type="radio" name="meme" id="two">
                    <label class="label" for="two">
                        <span class="line">
                            <span class="meme-title">Types in js</span>
                            <span class="cross">+</span>
                        </span>
                        <span class="image">
                            <img src="./images/cats.jpg" alt="meme">
                        </span>
                    </label>
                </li>

                <li class="bayan-item">
                    <input type="radio" name="meme" id="three">
                    <label class="label" for="three">
                        <span class="line">
                            <span class="meme-title">About the technical task</span>
                            <span class="cross">+</span>
                        </span>
                        <span class="image">
                            <img src="./images/man.webp" alt="meme">
                        </span>
                    </label>
                </li>

                <li class="bayan-item">
                    <input type="radio" name="meme" id="four">
                    <label class="label" for="four">
                        <span class="line">
                            <span class="meme-title">Last commit</span>
                            <span class="cross">+</span>
                        </span>
                        <span class="image">
                            <img src="./images/mem.jpg" alt="meme">
                        </span>
                    </label>
                </li>

                <li class="bayan-item">
                    <input type="radio" name="meme" id="five">
                    <label class="label" for="five">
                        <span class="line">
                            <span class="meme-title">Js for kids</span>
                            <span class="cross">+</span>
                        </span>
                        <span class="image">
                            <img src="./images/kids.webp" alt="meme">
                        </span>
                    </label>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
